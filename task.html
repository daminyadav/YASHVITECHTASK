<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            height: 350px;
            width: 230px;
            border: 1px solid black;
            background-color: white;      
          }
          P {
            background-color: rgb(244, 228, 205);
          }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="" id="image" height="200">
        <h3 id="heading"></h3>
        <p>STYLIES KOREAN HOODIES</p>
        price: &nbsp;<mark id="price"></mark><br>
        size:&nbsp;&nbsp; <mark id="size"></mark>
      </div>
</body>
<script>
    let data = [
        {
            "fashion": {
                "hoodies": [
                    {
                        "img1": "img1.jpg",
                        "brand": "H&M",
                        "price": 10000,
                        "size": "S",
                    }
                ]
            }
        }
    ]
    document.getElementById("image").src = data[0].fashion.hoodies[0]["img1"];
    document.getElementById("heading").innerHTML = data[0].fashion.hoodies[0]["brand"];
    document.getElementById("price").innerHTML = data[0].fashion.hoodies[0]["price"];
    document.getElementById("size").innerHTML = data[0].fashion.hoodies[0]["size"];
</script>

</html>
